<h1 mat-dialog-title>Motivo del estatus</h1>
<div mat-dialog-content>

    <div class="wrapper">
        <div class="sec-datos">

            <mat-form-field class="itm-traslado w-100">
                <mat-select placeholder="Seleccione motivo" [(ngModel)]="motivo">
                    <mat-option *ngFor="let motivo of motivosList" [value]="motivo">
                            {{motivo.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions class="d-flex">
    <button mat-button (click)="cancelar()" color="primary" class="ml-auto">CANCELAR</button>
    <button mat-raised-button (click)="guardar()" color="primary">GUARDAR</button>
</div>
